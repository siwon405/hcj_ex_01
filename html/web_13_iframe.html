<!DOCTYPE html>
<!-- html/web_13_iframe.html -->
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/common.css">
    <link rel="stylesheet" href="../css/src/web_13_iframe.css">

    <title>웹 기초</title>
</head>
<body>
    <!-- layout -->
    <div id="wrap">
        <h1><a href="./all_contents.html">Web</a></h1>
        <h2>외부문서 불러오기</h2>

        <div class="part">
            <h3>html문서 불러오기</h3>
            <iframe src="./all_contents.html" width="500px" height="700px" frameborder="0"></iframe>
        </div>

        <div class="part youtube">
            <h3>외부 영상 불러오기</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/M3ExDBsUDio" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div id="wrap">
        <h2>Audio</h2>
        <div class="part">
            <p>audio 바로 불러오기</p>
            <audio src="../av/audio/a-01.mp3" controls muted loop preload></audio>
        </div>
        <div class="part">
            <p>audio - source를 분리해 여러개의 audio file 불러오기</p>
            <audio controls muted loop preload>
                <source src="../av/audio/a-01.ogg" type="audio/ogg" />
                <source src="../av/audio/a-01.mp3" type="audio/mp3">
            </audio>
            <p class="style">현재 이용중인 브라우저는 audio 재생이 안되니, <br>
                <a href="http://google.com/chrome">google 브라우저</a> 로 재생해 주세요
            </p>
        </div>
    </div>

    <div id="wrap">
        <h2>Video</h2>
        <div class="_part movie">
            <p>video 바로 불러오기</p>
            <video class="video"
                src="../av/video/v_01.mp4"  
                controls="controls"
                autoplay="autoplay"
                muted="muted"
                preload="auto"
                loop="false"></video>
        </div>
        <div class="_part movie">
            <p>video - source를 분리해 여러개의 video file 불러오기</p>
            <video 
                class="video"
                controls autoplay muted preload="auto" loop
                poster="../img/Untitled.png">
                <source src="../av/video/v_01.webm" type="video/webm">
                <source src="../av/video/v_01.mp4" type="video/mp4">
            </video>
            <p class="style">
                현재 이용중인 브라우저는 video 재생이 안되니, <br>
                <a href="http://google.com/chrome">google 브라우저</a> 로 재생해 주세요
            </p>
        </div>
    </div>

    <!-- script -->
    <!-- <script src="../js/src/web_13_iframe.js"></script> -->

</body>

</html>
